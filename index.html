<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Générateur de Poèmes</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: #121212;
  color: #f5f5f5;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== ÉCRAN D'ACCUEIL ===== */
#welcome {
  text-align: center;
}

#welcome h1 {
  font-size: 40px;
  margin-bottom: 10px;
}

#welcome p {
  opacity: 0.8;
}

#welcome a {
  color: #e94560;
  text-decoration: none;
  font-weight: bold;
}

#welcome button {
  margin-top: 25px;
  padding: 14px 30px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #e94560;
  color: white;
  cursor: pointer;
}

/* ===== APP ===== */
#app {
  display: none;
  text-align: center;
  width: 90%;
  max-width: 700px;
  background: rgba(255,255,255,0.08);
  padding: 40px;
  border-radius: 16px;
}

select, button {
  padding: 10px 16px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin: 10px;
}

#poeme {
  margin-top: 30px;
  white-space: pre-line;
  font-size: 18px;
  line-height: 1.6;
}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div id="welcome">
  <h1>✨ Générateur de Poèmes</h1>
  <p>Créé par <a href="https://www.youtube.com/@PePrimeTKai" target="_blank">PePrimeTKai</a></p>
  <button onclick="start()">Commencer</button>
</div>

<!-- APP -->
<div id="app">
  <h2>Choisis un thème</h2>

  <select id="theme">
    <option value="romance">Romance</option>
    <option value="amour">Amour</option>
    <option value="nature">Nature</option>
    <option value="aventure">Aventure</option>
  </select>
  <br>

  <button onclick="generate()">Générer un poème</button>

  <div id="poeme"></div>
</div>

<script>
/* ===== DÉMARRAGE ===== */
function start() {
  document.getElementById("welcome").style.display = "none";
  document.getElementById("app").style.display = "block";
}

/* ===== POÈMES DYNAMIQUES (ANTI-RÉPÉTITION) ===== */
const data = {
  romance: {
    a: ["Je reste là", "Je prends le temps", "Je ne force rien", "Je ressens simplement"],
    b: ["sans attendre", "sans promesse", "sans détour", "sans bruit"],
    c: ["parce que c’est vrai.", "parce que ça suffit.", "et c’est paisible.", "et ça me va."]
  },
  amour: {
    a: ["Aimer", "Ressentir", "Être présent", "Choisir"],
    b: ["n’est pas spectaculaire", "ne demande rien", "est silencieux", "est simple"],
    c: ["mais c’est réel.", "et ça tient.", "et je continue.", "sans hésiter."]
  },
  nature: {
    a: ["Le vent passe", "Le monde avance", "La lumière tombe", "Le silence reste"],
    b: ["sans me presser", "sans me voir", "calmement", "lentement"],
    c: ["et je respire.", "et tout va bien.", "et je ralentis.", "sans raison."]
  },
  aventure: {
    a: ["J’avance", "Je quitte l’ancien", "Je bouge", "Je continue"],
    b: ["sans certitude", "sans plan précis", "sans regarder derrière", "sans attendre"],
    c: ["et le chemin suit.", "par envie.", "vers autre chose.", "quoi qu’il arrive."]
  }
};

function random(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function generate() {
  const theme = document.getElementById("theme").value;
  const t = data[theme];

  const poem =
    random(t.a) + "\n" +
    random(t.b) + "\n" +
    random(t.c);

  document.getElementById("poeme").innerText = poem;
}
</script>

</body>
</html>
