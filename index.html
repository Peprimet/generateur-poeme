<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>G√©n√©rateur de Po√®mes</title>

<style>
/* ===================== RESET ===================== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===================== BODY ===================== */
body {
  min-height: 100vh;
  background: #0f1220;
  font-family: Georgia, serif;
  color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===================== SCREENS ===================== */
.screen {
  width: 90%;
  max-width: 900px;
  background: rgba(255,255,255,0.06);
  padding: 40px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

/* ===================== TITLES ===================== */
h1 {
  margin-bottom: 15px;
  font-size: 2.2em;
}

h2 {
  margin-bottom: 25px;
  font-weight: normal;
  opacity: 0.9;
}

/* ===================== INPUTS & SELECTS ===================== */
input[type="text"] {
  padding: 12px 15px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.1);
  color: white;
  font-size: 16px;
  width: 250px;
  margin-bottom: 15px;
  outline: none;
  text-align: center;
}

input[type="text"]:focus {
  border-color: #e94560;
}

select {
  padding: 10px 14px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
  margin: 10px;
  background: white;
  cursor: pointer;
}

/* ===================== BUTTONS ===================== */
button {
  padding: 12px 25px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: #e94560;
  color: white;
  transition: transform 0.2s, background 0.2s;
  margin-top: 10px;
}

button:hover {
  background: #ff5c77;
  transform: scale(1.05);
}

/* ===================== POEM ===================== */
#poemContainer {
  margin-top: 30px;
  text-align: left;
}

.poem {
  padding: 20px;
  margin-bottom: 25px;
  background: rgba(255,255,255,0.12);
  border-radius: 12px;
  white-space: pre-line;
  line-height: 1.6;
  border-left: 4px solid #e94560;
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===================== FOOTER ===================== */
.footer {
  margin-top: 30px;
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div id="welcome" class="screen">
  <h1>Bienvenue sur le G√©n√©rateur de Po√®mes</h1>
  <h2>Une cr√©ation po√©tique proc√©durale</h2>

  <p style="margin-bottom:25px;">
    Fait par
    <a href="https://www.youtube.com/@PePrimeTKai" target="_blank" style="color: #ff7a90; text-decoration: none;">
      PeprimetCk
    </a>
  </p>

  <button onclick="startApp()">Commencer</button>
</div>

<div id="app" class="screen" style="display:none;">
  <h1>üìù G√©n√©rateur de Po√®mes</h1>

  <div style="margin-top: 20px;">
    <input type="text" id="userName" placeholder="Ton pr√©nom (optionnel)">
    
    <br>

    <select id="theme">
      <option value="amour">Amour</option>
      <option value="romance">Romance</option>
      <option value="nature">Nature</option>
      <option value="vie">Vie</option>
      <option value="solitude">Solitude</option>
      <option value="liberte">Libert√©</option>
      <option value="temps">Temps</option>
      <option value="reve">R√™ve</option>
      <option value="espoir">Espoir</option>
      <option value="memoire">M√©moire</option>
    </select>

    <select id="length">
      <option value="short">Court</option>
      <option value="long">Long</option>
    </select>
  </div>

  <button onclick="generatePoem()">G√©n√©rer un po√®me</button>

  <p id="cooldownMsg" style="margin-top:10px; color: #ff7a90; height: 20px; font-size: 0.9em;"></p>

  <div id="poemContainer"></div>
</div>

<script>
/* ===================== STATE ===================== */
let lastClick = 0;
const COOLDOWN = 5000;

/* ===================== THEMES DATA ===================== */
const themes = {
  amour: ["c≈ìur","lien","pr√©sence","chaleur","attente","regard"],
  romance: ["douceur","frisson","instant","proximit√©","silence"],
  nature: ["vent","terre","lumi√®re","for√™t","ciel","respiration"],
  vie: ["chemin","choix","sens","passage","√©quilibre","mouvement"],
  solitude: ["nuit","absence","vide","calme","retrait","distance"],
  liberte: ["√©lan","horizon","espace","d√©part","ouverture"],
  temps: ["minute","souvenir","retard","instant","pass√©","dur√©e"],
  reve: ["ailleurs","possible","flou","image","projection"],
  espoir: ["demain","lueur","continuer","avenir","attente"],
  memoire: ["trace","√©cho","souvenir","empreinte","retour"]
};

const starters = ["Parfois,", "Sans pr√©venir,", "Il arrive que", "Avec le temps,", "Dans le silence,"];
const connectors = ["je ressens", "on comprend", "il existe", "se dessine", "appara√Æt"];
const endings = ["sans chercher plus.", "sans certitude.", "et cela suffit.", "sans explication.", "lentement."];

/* ===================== FUNCTIONS ===================== */
function startApp() {
  document.getElementById("welcome").style.display = "none";
  document.getElementById("app").style.display = "block";
}

function random(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function generateLine(themeWords, name) {
  const s = random(starters);
  const c = random(connectors);
  const w = random(themeWords);
  const e = random(endings);
  
  if (name && name.trim() !== "") {
    return `${s} ${name}, ${c} ${w}, ${e}`;
  }
  return `${s} ${c} ${w}, ${e}`;
}

function generatePoem() {
  const now = Date.now();
  if (now - lastClick < COOLDOWN) {
    const timeLeft = Math.ceil((COOLDOWN - (now - lastClick)) / 1000);
    document.getElementById("cooldownMsg").innerText = `‚è≥ Attends encore ${timeLeft}s...`;
    return;
  }

  lastClick = now;
  document.getElementById("cooldownMsg").innerText = "";

  const theme = document.getElementById("theme").value;
  const length = document.getElementById("length").value;
  const name = document.getElementById("userName").value;
  const words = themes[theme];

  let linesCount = length === "short" ? 4 : 8;
  let poemText = "";

  for (let i = 0; i < linesCount; i++) {
    poemText += generateLine(words, name) + "\n";
  }

  const div = document.createElement("div");
  div.className = "poem";
  div.innerText = poemText.trim();

  const container = document.getElementById("poemContainer");
  container.prepend(div);
}
</script>

</body>
</html>
