<body>

<!-- ===================== WELCOME ===================== -->
<div id="welcome" class="screen active">

    <p>Bienvenue sur le g√©n√©rateur de po√®mes</p>
    <p>Fait par <a href="https://www.youtube.com/@PePrimeTKai" target="_blank">PeprimetCk</a></p>

<!-- ===================== APP ===================== -->
<div id="app" class="screen">
  <h2>Cr√©er un po√®me</h2>

  <div class="controls">
    <select id="theme">
      <option>Amour</option>
      <option>Romance</option>
      <option>Nature</option>
      <option>Vie</option>
      <option>Solitude</option>
      <option>Libert√©</option>
      <option>Temps</option>
      <option>R√™ve</option>
      <option>Espoir</option>
      <option>M√©moire</option>
    </select>

    <select id="length">
      <option value="short">Court</option>
      <option value="long">Long</option>
    </select>

    <button onclick="generatePoem()">G√©n√©rer</button>
  </div>

  <div id="info">Temps d‚Äôattente : 5 secondes entre chaque po√®me</div>
  <div id="poems"></div>
</div>

<script>
/* ===================== STATE ===================== */
let lastTime = 0;

/* ===================== DATA ===================== */
const words = {
  subjects: [
    "je", "on", "le c≈ìur", "l‚Äôesprit", "le silence", "le temps",
    "la nuit", "le jour", "l‚Äôinstant", "la pens√©e"
  ],

  verbs: [
    "avance", "attend", "observe", "se perd", "se souvient",
    "respire", "continue", "doute", "s‚Äôouvre", "s‚Äôarr√™te"
  ],

  complements: [
    "sans bruit", "lentement", "sans r√©ponse", "dans l‚Äôombre",
    "sans certitude", "en silence", "sans retour", "√† distance"
  ],

  endings: [
    "et tout change.",
    "sans explication.",
    "comme toujours.",
    "pour un instant.",
    "sans regret."
  ]
};

const themes = {
  Amour: ["c≈ìur", "proche", "sinc√®re", "lien", "pr√©sence"],
  Romance: ["douceur", "regard", "moment", "partage"],
  Nature: ["vent", "terre", "lumi√®re", "calme"],
  Vie: ["chemin", "choix", "sens"],
  Solitude: ["silence", "vide", "nuit"],
  Libert√©: ["espace", "√©lan", "mouvement"],
  Temps: ["minute", "pass√©", "attente"],
  R√™ve: ["ailleurs", "imaginaire", "possible"],
  Espoir: ["demain", "lueur", "continuer"],
  M√©moire: ["souvenir", "trace", "√©cho"]
};

/* ===================== FUNCTIONS ===================== */
function rand(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function buildLine(themeWords) {
  return `${rand(words.subjects)} ${rand(words.verbs)} ${rand(themeWords)} ${rand(words.complements)}`;
}

function buildPoem(theme, length) {
  const lines = length === "short" ? 4 : 8;
  let poem = "";

  for (let i = 0; i < lines; i++) {
    poem += buildLine(themes[theme]) + "\n";
  }

  poem += "\n" + rand(words.endings);
  return poem;
}

/* ===================== APP ===================== */
function startApp() {
  document.getElementById("welcome").classList.remove("active");
  document.getElementById("app").classList.add("active");
}

function generatePoem() {
  const now = Date.now();
  if (now - lastTime < 5000) return;
  lastTime = now;

  const theme = document.getElementById("theme").value;
  const length = document.getElementById("length").value;

  const poemText = buildPoem(theme, length);

  const div = document.createElement("div");
  div.className = "poem";
  div.innerText = poemText;

  document.getElementById("poems").prepend(div);
}
</script>
