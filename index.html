<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Athanor Po√©tique</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh; background: #0b0e14;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #f5f5f5; display: flex; justify-content: center; align-items: center;
        }
        #welcomeScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0b0e14; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: opacity 0.8s ease;
        }
        #welcomeScreen h1 {
            font-family: 'Georgia', serif; font-size: 2.5rem; letter-spacing: 5px;
            margin-bottom: 30px; color: #e94560;
        }
        .btn-start {
            padding: 15px 40px; background: transparent; border: 1px solid #e94560;
            color: #e94560; cursor: pointer; border-radius: 50px; text-transform: uppercase;
        }
        .container {
            width: 100%; max-width: 550px; background: #1a1a1a;
            padding: 25px; border-radius: 12px; border: 1px solid #333;
            opacity: 0; transform: translateY(20px); transition: all 0.6s ease;
        }
        .container.active { opacity: 1; transform: translateY(0); }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .full { grid-column: span 2; }
        input, select, button { padding: 10px; border-radius: 6px; border: 1px solid #444; font-size: 0.85rem; }
        input { background: #222; color: white; }
        select { background-color: #8b0000 !important; color: white !important; border: 1px solid #ff4d4d; }
        .btn-forge {
            grid-column: span 2; margin-top: 5px; background: #e94560;
            color: white; border: none; font-weight: bold; cursor: pointer;
        }
        .btn-forge:disabled { background: #444; cursor: not-allowed; opacity: 0.6; }
        #poemDisplay {
            margin-top: 20px; padding: 15px; border-left: 2px solid #e94560;
            background: rgba(255,255,255,0.02); font-family: 'Georgia', serif;
            font-style: italic; white-space: pre-wrap; display: none;
        }
    </style>
</head>
<body>

<div id="welcomeScreen">
    <h1>L'ATHANOR PO√âTIQUE</h1>
    <button class="btn-start" onclick="startApp()">Commencer</button>
</div>

<div class="container" id="mainContainer">
    <h1 style="text-align:center; margin-bottom:20px;">‚úíÔ∏è Poetix Pro</h1>
    <div class="controls">
        <input type="text" id="target" class="full" placeholder="√Ä qui sont ces mots ?">
        <select id="themeSelect">
            <option value="amour">üíñ Amour</option>
            <option value="romance">üåπ Romance</option>
            <option value="reve">‚ú® R√™ve</option>
            <option value="espace">üöÄ Espace</option>
        </select>
        <select id="length">
            <option value="8">8 Vers</option>
            <option value="16">16 Vers</option>
        </select>
        <button class="btn-forge" id="forgeBtn" onclick="handleGeneration()">Forger le po√®me</button>
    </div>
    <div id="poemDisplay"></div>
</div>

<script>
function startApp() {
    document.getElementById('welcomeScreen').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('welcomeScreen').style.display = 'none';
        document.getElementById('mainContainer').classList.add('active');
    }, 800);
}

const library = {
    themes: {
        amour: {
            i: ["Dans le silence,", "Sous l'√©clat,", "Ici,", "Parfois,", "Soudain,", "Au creux de l'√¢me,"],
            s: ["le c≈ìur", "ton regard", "la passion", "l'√©treinte", "ton souffle", "notre lien"],
            a: ["avance en funambule", "dessine un secret", "traverse les nuits", "√©claire l'ombre", "vibre sous les heures", "tisse un espoir"],
            c: ["au fond des silences.", "comme un matin fragile.", "sur un fil de cristal.", "que la ros√©e traduit.", "dans l'√©cho des jours.", "pour l'√©ternit√©."]
        },
        romance: { i: ["Doucement,"], s: ["le violon"], a: ["danse"], c: ["sous la soie."] },
        reve: { i: ["Dans le songe,"], s: ["le nuage"], a: ["invente des cieux"], c: ["loin des regards."] },
        espace: { i: ["Dans le vide,"], s: ["l'astre"], a: ["brille"], c: ["√† l'infini."] }
    }
};

function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

function handleGeneration() {
    const btn = document.getElementById('forgeBtn');
    
    // 1. ACTION IMM√âDIATE : On g√©n√®re le po√®me tout de suite
    generate();

    // 2. COOLDOWN : On bloque le bouton SEULEMENT APR√àS le clic
    let timeLeft = 5;
    btn.disabled = true;
    
    const cooldown = setInterval(() => {
        btn.innerText = `Attendre (${timeLeft}s)`;
        timeLeft--;
        
        if (timeLeft < 0) {
            clearInterval(cooldown);
            btn.disabled = false;
            btn.innerText = "Forger le po√®me";
        }
    }, 1000);
}

function generate() {
    const target = document.getElementById('target').value;
    const themeKey = document.getElementById('themeSelect').value;
    const length = parseInt(document.getElementById('length').value);
    const theme = library.themes[themeKey];

    let poem = "";
    if(target) poem += `<span style="color:#e94560; font-weight:bold;">√Ä ${target},</span>\n\n`;

    for(let i = 0; i < length; i++) {
        let line = `${shuffle([...theme.i])[0]} ${shuffle([...theme.s])[0]} ${shuffle([...theme.a])[0]} ${shuffle([...theme.c])[0]}`;
        poem += line + "\n";
        if((i+1) % 4 === 0 && (i+1) !== length) poem += "\n";
    }

    const display = document.getElementById('poemDisplay');
    display.innerHTML = poem.trim();
    display.style.display = 'block';
}
</script>
</body>
</html>
