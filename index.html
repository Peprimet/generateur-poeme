<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>G√©n√©rateur de Po√®mes</title>
<style>
/* ===================== RESET & DESIGN ===================== */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  min-height: 100vh;
  background: #0f1220;
  font-family: 'Georgia', serif;
  color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
}
.screen {
  width: 90%;
  max-width: 800px;
  background: rgba(255,255,255,0.05);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.5);
}
input[type="text"] {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.1);
  color: white;
  width: 250px;
  margin-bottom: 15px;
  text-align: center;
}
select { padding: 10px; border-radius: 8px; margin: 5px; cursor: pointer; }
button {
  padding: 12px 25px;
  border-radius: 10px;
  border: none;
  background: #e94560;
  color: white;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}
button:hover { background: #ff5c77; transform: translateY(-2px); }

/* ===================== POEM STYLE ===================== */
#poemContainer { margin-top: 30px; text-align: left; }
.poem {
  padding: 25px;
  margin-bottom: 25px;
  background: rgba(255,255,255,0.08);
  border-radius: 12px;
  border-left: 5px solid #e94560;
  line-height: 1.8;
  white-space: pre-wrap;
  animation: fadeIn 0.8s ease;
}
.dedicace { color: #ff7a90; font-weight: bold; margin-bottom: 10px; display: block; font-style: normal; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>
</head>
<body>

<div id="welcome" class="screen">
  <h1>G√©n√©rateur de Po√®mes</h1>
  <p style="margin: 20px 0;">Une exp√©rience unique par PeprimetCk</p>
  <button onclick="startApp()">Entrer dans l'univers</button>
</div>

<div id="app" class="screen" style="display:none;">
  <h1>üìù Cr√©ation</h1>
  <input type="text" id="userName" placeholder="Ton pr√©nom (optionnel)">
  <br>
  <select id="theme">
    <option value="amour">Amour</option>
    <option value="nature">Nature</option>
    <option value="reve">R√™ve</option>
    <option value="solitude">Solitude</option>
  </select>
  <select id="length">
    <option value="short">Court (4 vers)</option>
    <option value="long">Long (8 vers)</option>
  </select>
  <br><br>
  <button onclick="generatePoem()">G√©n√©rer le po√®me</button>
  <p id="cooldownMsg" style="margin-top:15px; color: #ff7a90;"></p>
  <div id="poemContainer"></div>
</div>

<script>
let lastClick = 0;

const themes = {
  amour: ["le c≈ìur", "le lien", "la pr√©sence", "la chaleur", "l'attente", "le regard", "le d√©sir", "l'√©treinte"],
  nature: ["le vent", "la terre", "la lumi√®re", "la for√™t", "le ciel", "la rivi√®re", "l'aurore", "la brume"],
  reve: ["un ailleurs", "le possible", "le flou", "une image", "le songe", "l'horizon", "le myst√®re", "l'ombre"],
  solitude: ["le silence", "l'absence", "le vide", "le calme", "le retrait", "le temps", "la nuit", "l'√©cho"]
};

const starters = ["Parfois,", "Sans pr√©venir,", "On devine que", "Avec le temps,", "Dans le silence,", "Soudain,", "Sous l'√©clat,", "Ici,"];
const connectors = ["s'√©veille", "s'efface", "brille", "se dessine", "vibre", "voyage", "se perd", "demeure"];
const endings = ["au creux de l'√¢me.", "comme un secret.", "et tout s'√©claire.", "sans un bruit.", "√©ternellement.", "dans l'infini.", "loin des regards.", "pour l'√©ternit√©."];

function startApp() {
  document.getElementById("welcome").style.display = "none";
  document.getElementById("app").style.display = "block";
}

// Fonction pour m√©langer un tableau (Fisher-Yates)
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function generatePoem() {
  const now = Date.now();
  if (now - lastClick < 5000) {
    document.getElementById("cooldownMsg").innerText = "‚è≥ L'inspiration demande un peu de temps...";
    return;
  }
  lastClick = now;
  document.getElementById("cooldownMsg").innerText = "";

  const name = document.getElementById("userName").value.trim();
  const themeKey = document.getElementById("theme").value;
  const isLong = document.getElementById("length").value === "long";
  const count = isLong ? 8 : 4;

  // ON CR√âE DES COPIES M√âLANG√âES POUR √âVITER LES R√âP√âTITIONS
  let currentStarters = shuffle([...starters]);
  let currentConnectors = shuffle([...connectors]);
  let currentEndings = shuffle([...endings]);
  let currentWords = shuffle([...themes[themeKey]]);

  let poemContent = "";
  for (let i = 0; i < count; i++) {
    // On pioche et on retire l'√©l√©ment (pop) pour qu'il ne revienne plus
    poemContent += `${currentStarters.pop()} ${currentWords.pop()} ${currentConnectors.pop()}, ${currentEndings.pop()}\n`;
  }

  const div = document.createElement("div");
  div.className = "poem";
  
  let finalHTML = name !== "" ? `<span class="dedicace">D√©di√© √† ${name},</span>` : "";
  finalHTML += `<div>${poemContent.trim()}</div>`;
  
  div.innerHTML = finalHTML;
  document.getElementById("poemContainer").prepend(div);
}
</script>

</body>
</html>
