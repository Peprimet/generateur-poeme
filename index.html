<meta charset="UTF-8">

<style>

  inset: 0;

  display: flex;

/* üî¥ BOUTON COMMENCER */

.app {
  text-align: center;

  margin-top: 10px;

  margin-top: 25px;

</head>

<body>

<!-- BIENVENUE -->
<div id="welcome">
  <h1>‚ú® Bienvenue</h1>
  <p>Sur le G√©n√©rateur de Po√®mes</p>
  <a href="https://www.youtube.com/@PePrimeTKai" target="_blank">
    Cr√©√© par PePrimeTKai
  </a>

  <!-- ‚úÖ LE BOUTON -->
  <button onclick="startSite()">Commencer</button>
</div>

<!-- APPLICATION -->
<div class="container" id="container">
  <div class="app">
    <h2>üìù G√©n√©rateur de Po√®mes</h2>

    <select id="theme">
      <option value="romance">Romance</option>
      <option value="amour">Amour</option>
      <option value="nature">Nature</option>
      <option value="aventure">Aventure</option>
    </select>
    <br>

    <button id="btn" onclick="generatePoem()">G√©n√©rer un po√®me</button>
    <div id="cooldown"></div>

    <div id="poemes"></div>
  </div>
</div>

<script>
function startSite() {
  document.getElementById("welcome").style.display = "none";
  document.getElementById("container").style.display = "flex";
}

/* ===== PO√àMES ===== */
const poems = {
  romance: [
    "Les silences sont doux ici.",
    "Je reste sans r√©fl√©chir.",
    "Le temps s‚Äôapaise.",
    "Rien n‚Äôest forc√©.",
    "Je me sens bien."
  ],
  amour: [
    "Aimer est simple.",
    "Je te garde.",
    "Tout est calme.",
    "Je ressens.",
    "Je continue."
  ],
  nature: [
    "Le vent passe.",
    "Je respire.",
    "Tout ralentit.",
    "Je marche.",
    "Le monde suffit."
  ],
  aventure: [
    "J‚Äôavance.",
    "Le chemin s‚Äôouvre.",
    "Je bouge.",
    "Je continue.",
    "L‚Äôinconnu m‚Äôattend."
  ]
};

const COOLDOWN = 5;
let lastClick = 0;
let timer = null;

function generatePoem() {
  const now = Date.now();
  if ((now - lastClick) / 1000 < COOLDOWN) return;
  lastClick = now;

  startCooldown();

  const theme = document.getElementById("theme").value;
  const list = poems[theme];
  const poem = list[Math.floor(Math.random() * list.length)];

  const div = document.createElement("div");
  div.className = "poeme";
  div.textContent = poem;
  document.getElementById("poemes").prepend(div);
}

function startCooldown() {
  const btn = document.getElementById("btn");
  const cd = document.getElementById("cooldown");
  let time = COOLDOWN;

  btn.disabled = true;
  cd.textContent = `‚è≥ Prochain po√®me dans ${time}s`;

  clearInterval(timer);
  timer = setInterval(() => {
    time--;
    if (time <= 0) {
      clearInterval(timer);
      btn.disabled = false;
      cd.textContent = "‚úÖ Tu peux g√©n√©rer un nouveau po√®me";
    } else {
      cd.textContent = `‚è≥ Prochain po√®me dans ${time}s`;
    }
  }, 1000);
}
</script>

</body>
