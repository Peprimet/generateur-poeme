<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>G√©n√©rateur de Po√®mes</title>

<style>
/* ===================== RESET ===================== */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  min-height: 100vh;
  background: #0f1220;
  font-family: Georgia, serif;
  color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
}

.screen {
  width: 90%;
  max-width: 900px;
  background: rgba(255,255,255,0.06);
  padding: 40px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

h1 { margin-bottom: 15px; font-size: 2.2em; }
h2 { margin-bottom: 25px; font-weight: normal; opacity: 0.9; }

input[type="text"] {
  padding: 12px 15px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.1);
  color: white;
  font-size: 16px;
  width: 250px;
  margin-bottom: 15px;
  outline: none;
  text-align: center;
}

select { padding: 10px 14px; border-radius: 8px; border: none; font-size: 15px; margin: 10px; }

button {
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: #e94560;
  color: white;
  transition: transform 0.2s, background 0.2s;
}

button:hover { background: #ff5c77; transform: scale(1.05); }

#poemContainer { margin-top: 30px; text-align: left; }

.poem {
  padding: 25px;
  margin-bottom: 25px;
  background: rgba(255,255,255,0.12);
  border-radius: 12px;
  white-space: pre-line;
  line-height: 1.8;
  font-style: italic;
}

.poem-title {
  color: #ff7a90;
  font-weight: bold;
  font-style: normal;
  margin-bottom: 15px;
  display: block;
}
</style>
</head>

<body>

<div id="welcome" class="screen">
  <h1>Bienvenue sur le G√©n√©rateur de Po√®mes</h1>
  <h2>Une cr√©ation po√©tique proc√©durale</h2>
  <p style="margin-bottom:25px;">Fait par <a href="https://www.youtube.com/@PePrimeTKai" target="_blank" style="color:#ff7a90; text-decoration:none;">PeprimetCk</a></p>
  <button onclick="startApp()">Commencer</button>
</div>

<div id="app" class="screen" style="display:none;">
  <h1>üìù G√©n√©rateur de Po√®mes</h1>
  <div style="margin-bottom: 20px;">
    <input type="text" id="userName" placeholder="Ton pr√©nom (optionnel)">
    <br>
    <select id="theme">
      <option value="amour">Amour</option>
      <option value="nature">Nature</option>
      <option value="reve">R√™ve</option>
      <option value="espoir">Espoir</option>
    </select>
    <select id="length">
      <option value="short">Court</option>
      <option value="long">Long</option>
    </select>
  </div>
  <button onclick="generatePoem()">G√©n√©rer un po√®me</button>
  <p id="cooldownMsg" style="margin-top:10px;opacity:0.7;"></p>
  <div id="poemContainer"></div>
</div>

<script>
/* ===================== DATA CORRIG√âE ===================== */
// On ajoute l'article (le, la, l') pour que la phrase ait du sens
const themes = {
  amour: ["le c≈ìur", "le lien", "la pr√©sence", "la chaleur", "l'attente", "le regard"],
  nature: ["le vent", "la terre", "la lumi√®re", "la for√™t", "le ciel", "la respiration"],
  reve: ["un ailleurs", "le possible", "le flou", "une image", "la projection"],
  espoir: ["demain", "la lueur", "l'avenir", "une attente"]
};

const starters = ["Parfois,", "Sans pr√©venir,", "On devine que", "Avec le temps,", "Dans le silence,"];
const connectors = ["s'√©veille", "s'efface", "brille", "se dessine", "vibre"];
const endings = ["au creux de l'√¢me.", "comme un secret.", "et tout s'√©claire.", "sans un bruit.", "√©ternellement."];

function startApp() {
  document.getElementById("welcome").style.display = "none";
  document.getElementById("app").style.display = "block";
}

function random(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

function generatePoem() {
  const now = Date.now();
  if (now - lastClick < 5000) {
    document.getElementById("cooldownMsg").innerText = "‚è≥ Attends un peu...";
    return;
  }
  lastClick = now;
  document.getElementById("cooldownMsg").innerText = "";

  const theme = document.getElementById("theme").value;
  const length = document.getElementById("length").value;
  const name = document.getElementById("userName").value.trim();
  const words = themes[theme];

  let linesCount = length === "short" ? 4 : 8;
  let poemText = "";

  for (let i = 0; i < linesCount; i++) {
    // Structure : "Parfois, [le mot du th√®me] [le verbe], [la fin]."
    poemText += `${random(starters)} ${random(words)} ${random(connectors)}, ${random(endings)}\n`;
  }

  const div = document.createElement("div");
  div.className = "poem";
  
  if (name !== "") {
    div.innerHTML = `<span class="poem-title">Pour ${name},</span>` + poemText.trim();
  } else {
    div.innerText = poemText.trim();
  }

  document.getElementById("poemContainer").prepend(div);
}

let lastClick = 0;
</script>

</body>
</html>
