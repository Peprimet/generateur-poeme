<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>G√©n√©rateur de Po√®mes</title>
<style>
/* ===================== RESET & STYLE ===================== */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  min-height: 100vh;
  background: #0f1220;
  font-family: Georgia, serif;
  color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
}
.screen {
  width: 90%;
  max-width: 900px;
  background: rgba(255,255,255,0.06);
  padding: 40px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}
input[type="text"] {
  padding: 12px 15px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.1);
  color: white;
  font-size: 16px;
  width: 250px;
  margin-bottom: 15px;
  text-align: center;
}
select { padding: 10px; border-radius: 8px; margin: 10px; cursor: pointer; }
button {
  padding: 12px 25px;
  border-radius: 10px;
  border: none;
  background: #e94560;
  color: white;
  cursor: pointer;
  font-size: 16px;
}
button:hover { background: #ff5c77; transform: scale(1.05); }

/* ===================== POEM STYLE ===================== */
#poemContainer { margin-top: 30px; text-align: left; }
.poem {
  padding: 25px;
  margin-bottom: 25px;
  background: rgba(255,255,255,0.08);
  border-radius: 12px;
  border-left: 4px solid #e94560;
  line-height: 1.8;
  white-space: pre-wrap; /* Important pour les retours √† la ligne */
}
.dedicace {
  color: #ff7a90;
  font-weight: bold;
  font-size: 1.1em;
  margin-bottom: 10px;
  display: block;
}
</style>
</head>
<body>

<div id="welcome" class="screen">
  <h1>Bienvenue sur le G√©n√©rateur de Po√®mes</h1>
  <button onclick="startApp()">Commencer</button>
</div>

<div id="app" class="screen" style="display:none;">
  <h1>üìù G√©n√©rateur de Po√®mes</h1>
  <input type="text" id="userName" placeholder="Ton pr√©nom (optionnel)">
  <br>
  <select id="theme">
    <option value="amour">Amour</option>
    <option value="nature">Nature</option>
    <option value="vie">Vie</option>
    <option value="reve">R√™ve</option>
  </select>
  <select id="length">
    <option value="short">Court</option>
    <option value="long">Long</option>
  </select>
  <br>
  <button onclick="generatePoem()">G√©n√©rer un po√®me</button>
  <p id="cooldownMsg" style="margin-top:10px; color: #ff7a90;"></p>
  <div id="poemContainer"></div>
</div>

<script>
let lastClick = 0;
const themes = {
  amour: ["c≈ìur","lien","pr√©sence","chaleur"],
  nature: ["vent","terre","lumi√®re","for√™t"],
  vie: ["chemin","choix","sens","√©quilibre"],
  reve: ["ailleurs","possible","flou","image"]
};
const starters = ["Parfois,", "Sans pr√©venir,", "Il arrive que", "Dans le silence,"];
const connectors = ["je ressens", "on comprend", "il existe", "se dessine"];
const endings = ["sans chercher plus.", "et cela suffit.", "lentement."];

function startApp() {
  document.getElementById("welcome").style.display = "none";
  document.getElementById("app").style.display = "block";
}

function random(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

function generatePoem() {
  const now = Date.now();
  if (now - lastClick < 5000) {
    document.getElementById("cooldownMsg").innerText = "‚è≥ Attends un peu...";
    return;
  }
  lastClick = now;
  document.getElementById("cooldownMsg").innerText = "";

  const name = document.getElementById("userName").value.trim();
  const theme = document.getElementById("theme").value;
  const length = document.getElementById("length").value;
  const words = themes[theme];

  let linesCount = length === "short" ? 4 : 8;
  let poemContent = "";

  for (let i = 0; i < linesCount; i++) {
    poemContent += `${random(starters)} ${random(connectors)} ${random(words)}, ${random(endings)}\n`;
  }

  const div = document.createElement("div");
  div.className = "poem";

  // Ici on construit le contenu proprement
  let finalHTML = "";
  if (name !== "") {
    finalHTML += `<span class="dedicace">Pour ${name},</span>`;
  }
  finalHTML += `<div>${poemContent}</div>`;
  
  div.innerHTML = finalHTML;
  document.getElementById("poemContainer").prepend(div);
}
</script>
</body>
</html>
