<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>G√©n√©rateur de Po√®mes</title>

<style>
* {

}

body {
  margin: 0;
  min-height: 100vh;
  font-family: Georgia, serif;
  background: #121212;
  color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===== √âCRAN DE BIENVENUE ===== */
#welcome {
  position: fixed;
  inset: 0;
  background: #121212;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
  transition: opacity 1s ease;
}

#welcome.hidden {
  opacity: 0;
  pointer-events: none;
}

#welcome h1 {
  font-size: 42px;
  margin-bottom: 10px;
}

#welcome p {
  font-size: 18px;
  opacity: 0.9;
}

#welcome a {
  margin-top: 10px;
  color: #e94560;
  text-decoration: none;
  font-weight: bold;
}

#welcome button {
  margin-top: 25px;
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #e94560;
  color: white;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease;
}

#welcome button:hover {
  background: #ff5c77;
  transform: scale(1.05);
}

/* ===== APPLICATION ===== */
.container {
  text-align: center;
  padding: 40px;
  max-width: 800px;
  width: 90%;
  background: rgba(255,255,255,0.08);
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s ease, transform 1s ease;
}

.container.visible {
  opacity: 1;
  transform: translateY(0);
}

select, button {
  padding: 12px 18px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin: 10px;
}

button {
  background-color: #e94560;
  color: white;
  cursor: pointer;
}

button:disabled {
  background-color: #555;
  cursor: not-allowed;
}

#cooldown {
  font-size: 14px;
  margin-top: 10px;
  opacity: 0.8;
}

.poeme {
  margin-top: 25px;
  padding-bottom: 20px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  white-space: pre-line;
  font-size: 18px;
  line-height: 1.6;
}
</style>
</head>

<body>

<!-- BIENVENUE -->
<div id="welcome">
  <h1>‚ú® Bienvenue</h1>
  <p>G√©n√©rateur de Po√®mes</p>
  <a href="https://www.youtube.com/@PePrimeTKai" target="_blank">
    Cr√©√© par PePrimeTKai
  </a>
  <button onclick="startSite()">Commencer</button>
</div>

<!-- APP -->
<div class="container" id="app">
  <h2>üìù G√©n√©rateur de Po√®mes</h2>

  <select id="theme">
    <option value="romance">Romance</option>
    <option value="amour">Amour</option>
    <option value="nature">Nature</option>
    <option value="aventure">Aventure</option>
  </select>
  <br>

  <button id="btn" onclick="generatePoem()">G√©n√©rer un po√®me</button>
  <div id="cooldown"></div>

  <div id="poemes"></div>
</div>

<script>
function startSite() {
  document.getElementById("welcome").classList.add("hidden");
  document.getElementById("app").classList.add("visible");
}

/* ===== PO√àMES ===== */
const poems = {
  romance: [
`Les silences sont doux ici.`,
`Je reste sans r√©fl√©chir.`,
`Le temps s‚Äôapaise.`,
`Rien n‚Äôest forc√©.`,
`Je me sens bien.`
  ],
  amour: [
`Aimer est simple.`,
`Je te garde.`,
`Tout est calme.`,
`Je ressens.`,
`Je continue.`
  ],
  nature: [
`Le vent passe.`,
`Je respire.`,
`Tout ralentit.`,
`Je marche.`,
`Le monde suffit.`
  ],
  aventure: [
`J‚Äôavance.`,
`Le chemin s‚Äôouvre.`,
`Je bouge.`,
`Je continue.`,
`L‚Äôinconnu m‚Äôattend.`
  ]
};

/* ===== COOLDOWN ===== */
const COOLDOWN = 5;
let lastClick = 0;
let interval = null;

function generatePoem() {
  const now = Date.now();
  if ((now - lastClick) / 1000 < COOLDOWN) return;
  lastClick = now;

  startCooldown();

  const theme = document.getElementById("theme").value;
  const list = poems[theme];
  const poem = list[Math.floor(Math.random() * list.length)];

  const div = document.createElement("div");
  div.className = "poeme";
  div.textContent = poem;
  document.getElementById("poemes").prepend(div);
}

function startCooldown() {
  const btn = document.getElementById("btn");
  const cd = document.getElementById("cooldown");
  let time = COOLDOWN;

  btn.disabled = true;
  cd.textContent = `‚è≥ Prochain po√®me dans ${time}s`;

  clearInterval(interval);
  interval = setInterval(() => {
    time--;
    if (time <= 0) {
      clearInterval(interval);
      btn.disabled = false;
      cd.textContent = "‚úÖ Tu peux g√©n√©rer un nouveau po√®me";
    } else {
      cd.textContent = `‚è≥ Prochain po√®me dans ${time}s`;
    }
  }, 1000);
}
</script>

</body>
</html>
