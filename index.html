<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Générateur de Poèmes</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: #111;
  color: #eee;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#welcome, #app {
  max-width: 900px;
  width: 90%;
  text-align: center;
}

#app { display: none; }

button, select {
  padding: 12px 18px;
  margin: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
}

button {
  background: #e94560;
  color: white;
  cursor: pointer;
}

#poeme {
  margin-top: 30px;
  white-space: pre-line;
  font-size: 18px;
  line-height: 1.7;
}
</style>
</head>

<body>

<!-- ===== ACCUEIL ===== -->
<div id="welcome">
  <h1>✨ Générateur de Poèmes</h1>
  <p>Fait par <a href="https://www.youtube.com/@PePrimeTKai" target="_blank" style="color:#e94560;">PeprimetCk</a></p>
  <button onclick="start()">Commencer</button>
</div>

<!-- ===== APP ===== -->
<div id="app">
  <h2>Choisis un thème</h2>

  <select id="theme">
    <option value="romance">Romance</option>
    <option value="amour">Amour</option>
    <option value="nature">Nature</option>
    <option value="aventure">Aventure</option>
  </select>

  <select id="length">
    <option value="short">Poème court</option>
    <option value="long">Poème long</option>
  </select>

  <br>
  <button onclick="generate()">Générer le poème</button>

  <div id="poeme"></div>
</div>

<script>
/* =============================
   DÉMARRAGE
============================= */
const welcome = document.getElementById("welcome");
const app = document.getElementById("app");
const poemeDiv = document.getElementById("poeme");

function start() {
  welcome.style.display = "none";
  app.style.display = "block";
}

/* =============================
   UTILITAIRE
============================= */
function r(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

/* =============================
   BANQUE POÉTIQUE (~400 lignes)
============================= */
const data = {

romance: {
intro: [
"Je reste là",
"Je prends le temps",
"Je ne force rien",
"Je ressens simplement",
"Je laisse venir",
"Je me pose ici",
"Je regarde sans attendre",
"Je m’arrête un instant",
"Je ne fuis plus",
"Je choisis la douceur"
],
middle: [
"dans le calme",
"sans promesse",
"sans détour",
"sans bruit",
"dans cette lenteur",
"avec patience",
"sans chercher plus",
"au rythme du silence",
"dans un espace sûr",
"avec sincérité"
],
end: [
"et ça suffit.",
"et je continue.",
"parce que c’est vrai.",
"sans rien prouver.",
"et je respire.",
"tout simplement.",
"sans regret.",
"ici et maintenant.",
"sans attente.",
"et je reste."
]
},

amour: {
intro: [
"Aimer",
"Ressentir",
"Être présent",
"Choisir",
"Accueillir",
"Donner",
"Partager",
"Se tenir là",
"Rester ouvert",
"Faire confiance"
],
middle: [
"n’est pas spectaculaire",
"ne demande rien",
"est silencieux",
"est simple",
"est stable",
"est discret",
"se construit lentement",
"prend du temps",
"ne force rien",
"existe sans bruit"
],
end: [
"mais c’est réel.",
"et ça tient.",
"sans condition.",
"sans détour.",
"avec constance.",
"dans la durée.",
"malgré tout.",
"et j’y crois.",
"sans hésiter.",
"et j’avance."
]
},

nature: {
intro: [
"Le vent passe",
"La lumière tombe",
"Le monde avance",
"Le silence reste",
"La terre respire",
"Les feuilles bougent",
"L’air circule",
"Le ciel s’étend",
"La pluie arrive",
"La nuit s’installe"
],
middle: [
"lentement",
"sans me presser",
"calmement",
"sans effort",
"naturellement",
"sans intention",
"avec régularité",
"en douceur",
"sans me voir",
"sans attente"
],
end: [
"et je respire.",
"et tout va bien.",
"sans raison.",
"juste ici.",
"dans l’instant.",
"sans urgence.",
"en équilibre.",
"et je ralentis.",
"sans pensée.",
"dans le présent."
]
},

aventure: {
intro: [
"J’avance",
"Je pars",
"Je quitte l’ancien",
"Je bouge",
"Je franchis un pas",
"Je me lance",
"Je choisis le mouvement",
"Je regarde devant",
"Je continue",
"Je change"
],
middle: [
"sans plan précis",
"sans certitude",
"sans regarder derrière",
"par instinct",
"avec curiosité",
"sans garantie",
"avec courage",
"malgré le doute",
"hors de ma zone",
"avec l’envie"
],
end: [
"et le chemin suit.",
"quoi qu’il arrive.",
"vers autre chose.",
"et je continue.",
"sans retour.",
"pas à pas.",
"librement.",
"avec confiance.",
"sans regret.",
"et j’y vais."
]
}

};

/* =============================
   GÉNÉRATION
============================= */
function generate() {
  const theme = document.getElementById("theme").value;
  const length = document.getElementById("length").value;
  const t = data[theme];

  let poem = "";

  if (length === "short") {
    poem =
      r(t.intro) + "\n" +
      r(t.middle) + "\n" +
      r(t.end);
  } else {
    poem =
      r(t.intro) + "\n" +
      r(t.middle) + "\n" +
      r(t.middle) + "\n" +
      r(t.middle) + "\n" +
      r(t.end);
  }

  poemeDiv.innerText = poem;
}
</script>

</body>
</html>
