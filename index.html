/* =========================

const COOLDOWN = 5000;
let lastTime = 0;

const history = {
  romance: [],
  amour: [],
  nature: [],
  aventure: []
};
const MAX_HISTORY = 6;

/* =========================
   OUTILS
   ========================= */

function random(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function generateUniquePoem(theme) {
  let poem;
  let tries = 0;

  do {
    poem =
      random(data[theme].intro) + "\n\n" +
      random(data[theme].body) + "\n" +
      random(data[theme].body) + "\n" +
      random(data[theme].body) + "\n\n" +
      random(data[theme].outro);

    tries++;
  } while (history[theme].includes(poem) && tries < 10);

  history[theme].push(poem);
  if (history[theme].length > MAX_HISTORY) {
    history[theme].shift();
  }

  return poem;
}

/* =========================
   FONCTION PRINCIPALE
   ========================= */

function generatePoem() {
  const now = Date.now();
  if (now - lastTime < COOLDOWN) return;
  lastTime = now;

  const theme = document.getElementById("theme").value;
  const poem = generateUniquePoem(theme);

  const bloc = document.createElement("div");
  bloc.style.marginBottom = "30px";
  bloc.style.paddingBottom = "20px";
  bloc.style.borderBottom = "1px solid rgba(255,255,255,0.2)";

}
