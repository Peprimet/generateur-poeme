<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Athanor Po√©tique | G√©n√©rateur d'Art</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: #0b0e14;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #f5f5f5;
            display: flex; justify-content: center; align-items: center; 
            overflow-x: hidden;
        }

        /* --- √âCRAN D'ACCUEIL --- */
        #welcomeScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0b0e14;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100;
            transition: opacity 1s ease, visibility 1s;
        }

        #welcomeScreen h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 30px;
            background: linear-gradient(to right, #f5f5f5, #e94560);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInTitle 2s ease;
        }

        .btn-start {
            padding: 15px 40px;
            background: transparent;
            border: 1px solid #e94560;
            color: #e94560;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.4s ease;
            text-transform: uppercase;
        }

        .btn-start:hover {
            background: #e94560;
            color: white;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.4);
        }

        /* --- CONTENEUR PRINCIPAL --- */
        .container {
            width: 100%; max-width: 550px;
            background: #1a1a1a;
            padding: 25px; border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            opacity: 0;
            transform: translateY(30px);
            filter: blur(10px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            pointer-events: none;
        }

        .container.active {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
            pointer-events: all;
        }

        h1.main-title { text-align: center; margin-bottom: 20px; font-weight: 400; font-size: 1.3rem; letter-spacing: 1px; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .full { grid-column: span 2; }

        input, select, button {
            font-family: inherit;
            padding: 10px; border-radius: 6px; border: 1px solid #444;
            font-size: 0.85rem; outline: none;
        }

        input { background: #222; color: white; border: 1px solid #333; }

        select {
            background-color: #8b0000 !important;
            color: #ffffff !important; 
            border: 1px solid #ff4d4d;
            cursor: pointer;
            appearance: none; -webkit-appearance: none;
        }

        select option { background-color: #8b0000; color: white; }

        /* BOUTON AVEC D√âLAI */
        .btn-forge {
            grid-column: span 2; margin-top: 5px;
            background: #e94560; color: white; border: none;
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }

        .btn-forge:disabled {
            background: #444;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #poemDisplay {
            margin-top: 20px; padding: 15px; border-left: 2px solid #e94560;
            background: rgba(255,255,255,0.02); 
            line-height: 1.5; font-size: 14px; 
            font-family: 'Georgia', serif; font-style: italic; 
            white-space: pre-wrap; display: none;
        }

        .signature { margin-top: 15px; text-align: center; opacity: 0.5; font-size: 0.75rem; }

        @keyframes fadeInTitle {
            from { opacity: 0; letter-spacing: 15px; filter: blur(10px); }
            to { opacity: 1; letter-spacing: 5px; filter: blur(0); }
        }
    </style>
</head>
<body>

<div id="welcomeScreen">
    <h1>L'ATHANOR PO√âTIQUE</h1>
    <button class="btn-start" onclick="startApp()">Entrer dans l'Anthologie</button>
</div>

<div class="container" id="mainContainer">
    <h1 class="main-title">‚úíÔ∏è Poetix Pro</h1>
    <div class="controls">
        <input type="text" id="target" class="full" placeholder="D√©di√© √† (optionnel)...">
        <select id="themeSelect">
            <option value="amour">üíñ Amour</option>
            <option value="romance">üåπ Romance</option>
            <option value="printemps">üå± Printemps</option>
            <option value="ete">‚òÄÔ∏è √ât√©</option>
            <option value="automne">üçÇ Automne</option>
            <option value="hiver">‚ùÑÔ∏è Hiver</option>
            <option value="reve">‚ú® R√™ve</option>
            <option value="solitude">üåô Solitude</option>
            <option value="espace">üöÄ Espace</option>
            <option value="abysse">üåä Abysse</option>
            <option value="melancolie">üéª M√©lancolie</option>
        </select>
        <select id="length">
            <option value="8">8 Vers</option>
            <option value="16">16 Vers</option>
        </select>
        <button class="btn-forge" id="forgeBtn" onclick="delayedGenerate()">Forger le po√®me</button>
    </div>
    <div id="poemDisplay"></div>
    <div id="sign" class="signature" style="display:none;">¬´ Le monde est vaste, et tu es venu. ¬ª ‚ú®</div>
</div>

<script>
function startApp() {
    const welcome = document.getElementById('welcomeScreen');
    const container = document.getElementById('mainContainer');
    welcome.style.opacity = '0';
    setTimeout(() => {
        welcome.style.visibility = 'hidden';
        container.classList.add('active');
    }, 1000);
}

const library = {
    themes: {
        amour: {
            i: ["Dans le silence,", "Sous l'√©clat,", "Ici,", "Parfois,", "Soudain,", "Au creux de l'√¢me,"],
            s: ["le c≈ìur", "ton regard", "la passion", "l'√©treinte", "ton souffle", "notre lien"],
            a: ["avance en funambule", "dessine un secret", "traverse les nuits", "√©claire l'ombre", "vibre sous les heures", "tisse un espoir"],
            c: ["au fond des silences.", "comme un matin fragile.", "sur un fil de cristal.", "que la ros√©e traduit.", "dans l'√©cho des jours.", "pour l'√©ternit√©."]
        },
        romance: {
            i: ["Doucement,", "Sur le balcon,", "Dans la brise,", "Sous la lune,", "Comme un soupir,"],
            s: ["le violon", "le clair de lune", "le parfum des roses", "la valse", "un doux baiser", "le soir"],
            a: ["feuillette le r√™ve", "murmure des mots anciens", "soupire en secret", "guide nos pas", "danse avec l'oubli"],
            c: ["comme un vieux roman.", "dans la ville endormie.", "sous l'aile des heures.", "aux reflets de soie.", "loin de la poussi√®re."]
        },
        // ... (Tu peux remettre tous les th√®mes ici comme dans le script pr√©c√©dent)
        melancolie: {
            i: ["Dans la tristesse,", "Sous les remords,", "Avec regret,", "Par un soir gris,"],
            s: ["le c≈ìur lourd", "la larme", "le violon triste", "le pass√©"],
            a: ["joue une symphonie", "coule sur la joue", "chante l'adieu", "revient nous hanter"],
            c: ["comme une ombre fid√®le.", "dans le froid de l'√¢me.", "sous le poids des ans.", "que personne n'entend."]
        }
    }
};

function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

// NOUVELLE FONCTION AVEC D√âLAI
function delayedGenerate() {
    const btn = document.getElementById('forgeBtn');
    const display = document.getElementById('poemDisplay');
    let timeLeft = 5;

    // D√©sactiver le bouton et masquer l'ancien po√®me
    btn.disabled = true;
    display.style.display = 'none';
    
    // Compte √† rebours
    const timer = setInterval(() => {
        btn.innerText = `Forgeage en cours... ${timeLeft}s`;
        timeLeft--;
        
        if (timeLeft < 0) {
            clearInterval(timer);
            btn.disabled = false;
            btn.innerText = "Forger le po√®me";
            generate(); // Lance la cr√©ation r√©elle
        }
    }, 1000);
}

function generate() {
    const target = document.getElementById('target').value;
    const themeKey = document.getElementById('themeSelect').value;
    const length = parseInt(document.getElementById('length').value);
    const theme = library.themes[themeKey] || library.themes.amour;

    let poem = "";
    if(target) poem += `<span style="color:#e94560; font-weight:bold; font-family:sans-serif; font-size:13px">√Ä ${target},</span>\n\n`;

    for(let i = 0; i < length; i++) {
        let line = `${shuffle([...theme.i])[0]} ${shuffle([...theme.s])[0]} ${shuffle([...theme.a])[0]} ${shuffle([...theme.c])[0]}`;
        poem += line + "\n";
        if((i+1) % 4 === 0 && (i+1) !== length) poem += "\n";
    }

    const display = document.getElementById('poemDisplay');
    display.innerHTML = poem.trim();
    display.style.display = 'block';
    document.getElementById('sign').style.display = 'block';
}
</script>
</body>
</html>
